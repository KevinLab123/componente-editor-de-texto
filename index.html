<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Editor De Texto</title>
</head>

<body>
    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="head">
                <input id="filename" type="text" placeholder="Nombre Del Archivo" value="Sin nombrar ">
                <!-- Opciones Del ToolBar -->
                <!-- Exportado -->
                <select onchange="saveAsPDF(this.value); this.selectedIndex = 0;">
                    <option value="" selected="" hidden="" disabled="">
                        Archivo
                    </option>

                    <option value="new">
                        Nuevo Documento
                    </option>
                    <option value="pdf">
                        Guardar cómo PDF
                    </option>
                </select>
                <!-- Formato -->
                <select onchange="setBlockFormat(this.value); this.selectedIndex = 0;">
                    <option value="" selected="" hidden="" disabled="">
                        Formato
                    </option>

                    <option value="h1">Encabezado 1</option>
                    <option value="h2">Encabezado 2</option>
                    <option value="h3">Encabezado 3</option>
                    <option value="h4">Encabezado 4</option>
                    <option value="h5">Encabezado 5</option>
                    <option value="h6">Encabezado 6</option>
                    <option value="p">Parrafo</option>
                </select>
                <!-- Tamaño de fuente -->
                <select onchange="setFontSize(this.value); this.selectedIndex = 0;">
                    <option value="" selected hidden disabled>Tamaño De Fuente</option>
                    <option value="12px">Muy Pequeño</option>
                    <option value="14px">Pequeño</option>
                    <option value="16px">Regular</option>
                    <option value="20px">Medio</option>
                    <option value="24px">Largo</option>
                    <option value="32px">Extra Largo</option>
                    <option value="48px">Grande</option>
                </select>
                <!-- Color y fondo -->
                <div>
                    <span>Color</span>
                    <input oninput="formatDoc('foreColor',this.value); this.value='#000000';" type="color">
                </div>

                <div>
                    <span>Fondo</span>
                    <input oninput="formatDoc('hiliteColor',this.value); this.value='#000000';" type="color">
                </div>


            </div>
            <div class="btn-toolbar">
                <button onclick="formatDoc('undo')"><i class='bx bx-undo'></i></button>
                <button onclick="formatDoc('redo')"><i class='bx bx-redo'></i></button>
                <button onclick="bold()"><i class='bx bx-bold'></i></button>
                <button><i onclick="underline()" class='bx bx-underline'></i></button>
                <button><i onclick="italic()" class='bx bx-italic'></i></button>
                <button><i onclick="strikethrough()" class='bx bx-strikethrough'></i></button>
                <button><i onclick="alignText('left')" class='bx bx-align-left'></i></button>
                <button><i onclick="alignText('center')" class='bx bx-align-middle'></i></button>
                <button><i onclick="alignText('right')" class='bx bx-align-right'></i></button>
                <button><i onclick="alignText('justify')" class='bx bx-align-justify'></i></button>
                <button><i onclick="toggleList('ul')" class='bx bxs-spreadsheet'></i></button>
                <button><i onclick="toggleList('ol')" class='bx bxs-objects-horizontal-left'></i></button>
                <button><i onclick="addLink()" class='bx bxs-plus-square'></i></button>
                <button><i onclick="formatDoc('unlink')" class='bx bxs-minus-square'></i></button>
                <button onclick="insertImageBase64()">
                    <i class='bx bx-image'></i>
                </button>

                <button onclick="insertTable()"> <i class='bx bx-table'></i> </button>
                <button onclick="insertButton()"> <i class='bx bxs-joystick-button'></i></button>
                <button class="show-code" data-active="false">&lt;/&gt;</button>
            </div>
        </div>

        <!-- Toolbar -->
        <div id="content" contenteditable="true" spellcheck="false">
            Lorem Ipsum
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
</body>

</html>
