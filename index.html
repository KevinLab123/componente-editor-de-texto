<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Editor De Texto</title>
</head>

<body>
    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="head">
                <input id="filename" type="text" placeholder="Nombre Del Archivo" value="Sin nombrar ">
                <!-- Opciones Del ToolBar -->
                <!-- Exportado -->
                <select onchange="saveAsPDF(this.value); this.selectedIndex = 0;">
                    <option value="" selected="" hidden="" disabled="">
                        Archivo
                    </option>

                    <option value="new">
                        Nuevo Documento
                    </option>
                    <option value="pdf">
                        Guardar cómo PDF
                    </option>
                    <option value="save">
                        Guardar plantilla
                    </option>
                </select>
                <!-- Formato -->
                <select onchange="setBlockFormat(this.value); this.selectedIndex = 0;">
                    <option value="" selected="" hidden="" disabled="">
                        Formato
                    </option>

                    <option value="h1">Encabezado 1</option>
                    <option value="h2">Encabezado 2</option>
                    <option value="h3">Encabezado 3</option>
                    <option value="h4">Encabezado 4</option>
                    <option value="h5">Encabezado 5</option>
                    <option value="h6">Encabezado 6</option>
                    <option value="p">Parrafo</option>
                </select>
                <!-- Selector de fuente -->
                <select onchange="setFontFamily(this.value); this.selectedIndex = 0;">
                    <option value="" selected hidden disabled>Fuente</option>
                    <optgroup label="Modernas">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Helvetica Neue', Helvetica, sans-serif">Helvetica</option>
                        <option value="'Open Sans', sans-serif">Open Sans</option>
                        <option value="Verdana, Geneva, sans-serif">Verdana</option>
                    </optgroup>
                    <optgroup label="Tradicionales">)">
                        <option value="'Times New Roman', Times, serif">Times New Roman</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="'Palatino Linotype', serif">Palatino</option>
                    </optgroup>
                    <optgroup label="Técnicas">
                        <option value="'Courier New', Courier, monospace">Courier New</option>
                    </optgroup>
                </select>

                <!-- Tamaño de fuente -->
                <select onchange="setFontSize(this.value); this.selectedIndex = 0;">
                    <option value="" selected hidden disabled>Tamaño De Fuente</option>
                    <option value="12px">Muy Pequeño</option>
                    <option value="14px">Pequeño</option>
                    <option value="16px">Regular</option>
                    <option value="20px">Medio</option>
                    <option value="24px">Largo</option>
                    <option value="32px">Extra Largo</option>
                    <option value="48px">Grande</option>
                </select>
                <!-- Color y fondo -->
                <div>
                    <span>Color</span>
                    <input oninput="formatDoc('foreColor',this.value); this.value='#000000';" type="color">
                </div>

                <div>
                    <span>Fondo</span>
                    <input oninput="formatDoc('hiliteColor',this.value); this.value='#000000';" type="color">
                </div>


            </div>
            <div class="btn-toolbar">
                <button onclick="saveContent()"><i class="bi bi-floppy-fill"></i></button>
                <button onclick="undo()"><i class="bi bi-arrow-counterclockwise"></i></button>
                <button onclick="redo()"><i class="bi bi-arrow-clockwise"></i></button>
                <button onclick="bold()"><i class="bi bi-type-bold"></i></button>
                <button onclick="underline()"><i class="bi bi-type-underline"></i></button>
                <button onclick="italic()"><i class="bi bi-type-italic"></i></button>
                <button onclick="strikethrough()"><i class="bi bi-type-strikethrough"></i></button>
                <button onclick="alignText('left')"><i class="bi bi-text-left"></i></i></button>
                <button onclick="alignText('center')"><i class="bi bi-text-center"></i></button>
                <button onclick="alignText('right')"><i class="bi bi-text-right"></i></button>
                <button onclick="alignText('justify')"><i class="bi bi-justify"></i></button>
                <button onclick="toggleList('ul')"><i class="bi bi-list-ul"></i></button>
                <button onclick="toggleList('ol')"><i class="bi bi-list-ol"></i></button>
                <button onclick="addLink()"><i class="bi bi-link"></i></button>
                <button onclick="insertImageBase64()"><i class="bi bi-image"></i></button>
                <button onclick="insertTable()"><i class="bi bi-table"></i></button>
                <button onclick="insertButton()"><i class="bi bi-node-plus"></i></button>
                <button class="show-code" data-active="false">&lt;/&gt;</button>
            </div>
        </div>

        <!-- Toolbar -->
        <div id="content" contenteditable="true" spellcheck="false">
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
</body>

</html>
